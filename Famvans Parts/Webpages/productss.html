    <main>
        <!-- <div style="padding-top: 80px;">
            <h1 style="text-align: center; margin: 40px 0 20px 0; font-size: 36px; color: #333;">Our Complete Product Catalog</h1>
            <p style="text-align: center; color: #666; margin-bottom: 30px; max-width: 600px; margin-left: auto; margin-right: auto;">
                Browse our extensive selection of commercial van parts and accessories from industry-leading brands.
            </p>

        <!-- Search & Filter Bar -->
        <div class="product-controls">
            <div class="search-wrapper">
                <input type="text" id="product-search" placeholder="Search products by name or part number..." class="search-input">
                <i class="fas fa-search"></i>
            </div>
            
            <div class="filter-wrapper">
                <select id="category-filter" class="filter-select" title="Filter by category">
                    <option value="">All Categories</option>
                    <option value="bulkheads_dividers_partitions_panels">Partitions & Dividers</option>
                    <option value="mounts_clamp_and_lock">Mounts & Locks</option>
                    <option value="liftgates_and_parts">Liftgates & Parts</option>
                </select>
                
                <select id="brand-filter" class="filter-select" title="Filter by brand">
                    <option value="">All Brands</option>
                </select>
                
                <select id="price-filter" class="filter-select" title="Filter by price">
                    <option value="">All Prices</option>
                    <option value="0-500">Under $500</option>
                    <option value="500-1000">$500 - $1000</option>
                    <option value="1000-2000">$1000 - $2000</option>
                    <option value="2000">$2000+</option>
                </select>
                
                <select id="stock-filter" class="filter-select" title="Filter by stock availability">
                    <option value="">All Stock</option>
                    <option value="in-stock">In Stock Only</option>
                    <option value="out-of-stock">Out of Stock</option>
                </select>

                <select id="sort-select" class="filter-select" title="Sort products">
                    <option value="random">Random</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                    <option value="name">Name: A-Z</option>
                    <option value="newest">Newest</option>
                </select>

                <button id="clear-filters" class="clear-filters-btn">Clear Filters</button>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="product-categories" id="product-categories"></div>

        <!-- Pagination -->
        <div class="pagination" id="pagination"></div>

        <!-- Quick View Modal -->
        <div id="quickViewModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="modal-body" id="modalBody"></div>
            </div>
        </div>

    </main>
